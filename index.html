<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>iBoardFeet Calc</title>
	
	<!-- Mobile viewport optimized: j.mp/bplateviewport -->
	<meta content="True" name="HandheldFriendly">
	<meta content="320" name="MobileOptimized">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	
	<!-- Mobile IE needs ClearType for smoothing fonts -->
	<meta content="on" http-equiv="cleartype">
	
	<!-- StyleSheets under here -->
	<link href="https://ajax.aspnetcdn.com/ajax/jquery.mobile/1.1.0/jquery.mobile-1.1.0.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	
	<!-- JavaScript is normally at the end of the body, except for Modernizr which enables HTML5 elements & feature detects -->
	<!-- <script src="js/libs/modernizr.custom.min.js"></script> -->
</head>

<body>
	<!-- Home -->

	<div data-role="page" id="page1">
		<div data-position="fixed" data-role="header" data-theme="b">
			<h3>BoardFeetCalc</h3>
		</div>

		<div data-role="content" style="padding: 15px">
			<form action="" id="brdftcalc" name="brdftcalc">
				<div data-role="fieldcontain">
					<label for="selectmenu3">Wood Species (optional):</label> 
					<select id="selectmenu3" name="selectmenu3">
						<option value="no_wood"></option>
						<option value="oak">Oak</option>
						<option value="maple">Maple</option>
						<option value="cherry">Cherry</option>
					</select>
				</div>

				<div data-role="fieldcontain">
					<label for="selectmenu4">Thickness:</label> 
					<select id="thickness" name="thickness">
						<option id="4quarter" value="1">4/4</option>
						<option id="5quarter" value="1.25">5/4</option>
						<option id="6quarter" value="1.5">6/4</option>
						<option id="7quarter" value="1.75">7/4</option>
						<option id="8quarter" value="2">8/4</option>
						<option id="10quarter" value="2.5">10/4</option>
						<option id="12quarter" value="3">12/4</option>
						<option id="14quarter" value="3.5">14/4</option>
						<option id="16quarter" value="4">16/4</option>
					</select>
				</div>

				<div data-role="fieldcontain">
					<fieldset data-role="controlgroup">
						<label data-clear-btn="true" for="textinput4">Width (in):</label> 
						<input id="width" name="width" placeholder="" type="number" value="">
					</fieldset>
				</div>

				<div data-role="fieldcontain">
					<fieldset data-role="controlgroup">
						<label data-clear-btn="true" for="textinput5">Length (ft):</label> 
						<input id="length_ft" name="length" placeholder="" type="number" value="">
					</fieldset>

					<fieldset data-role="controlgroup">
						<label data-clear-btn="true" for="textinput5">Length (in):</label> 
						<input id="length_in" name="length" placeholder="" type="number" value="">
					</fieldset>
				</div>

				<div data-role="fieldcontain">
					<fieldset data-role="controlgroup">
						<label for="textinput6">Price:</label> 
						<input id="price" name="price" placeholder="" type="number" value="">
					</fieldset>
				</div>

				<div data-role="fieldcontain">
					<fieldset data-role="controlgroup">
						<label for="slider1">Quantity:</label> 
						<input data-highlight="true" id="quantity" max="25" min="1" name="quantity" type="range" value="1">
					</fieldset>
				</div>
			</form><input data-icon="check" data-iconpos="left" data-theme="b" id="calc" type="submit" value="Calculate">

			<div data-role="fieldcontain">
				<fieldset data-role="controlgroup">
					<label for="textarea1">Total Boardfeet:</label> 
					<textarea readonly id="total_boardfeet" name="" placeholder=""></textarea>
				</fieldset>
			</div>

			<div data-role="fieldcontain">
				<fieldset data-role="controlgroup">
					<label for="textarea2">Total Price:</label> 
					<textarea readonly id="total_boardfeet_price" name="" placeholder=""></textarea>
				</fieldset>
			</div>
		</div>

		<div class="ui-grid-a">
			<div class="ui-block-a">
				<input data-theme="a" type="submit" value="Add to List">
			</div>

			<div class="ui-block-b">
				<input data-icon="delete" data-iconpos="left" data-theme="a" id="clear" type="submit" value="Clear">
			</div>
		</div>
	</div><!-- call our javascript files -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script> 
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script> 
    <!-- <script src="js/libs/jquery.validate.min.js"></script>  -->
    <!-- call our json.js file -->
	<!-- <script src="js/json.js" type="text/javascript"></script>  -->
	<!-- call our main.js file -->
	<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
